<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Personalizado</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      transition: background-color 0.5s;
      margin: 0;
      padding: 0;
    }

    #formulario, #pantallaUsuario {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #fff;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    label, p {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #pantallaUsuario img {
      max-width: 250px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #grupo {
      font-size: 18px;
      margin-top: 10px;
      color: #222;
    }
  </style>
</head>
<body>
  <!-- Formulario -->
  <div id="formulario">
    <h2>Customize Screen</h2>
    <form id="customForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="color">Color:</label>
      <select id="color" name="color">
        <option value="">Seleccione un color</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
      </select>

      <p>Equipo:</p>
      <label><input type="radio" name="equipo" value="Gatos"> Gatos</label>
      <label><input type="radio" name="equipo" value="Mapaches"> Mapaches</label>
      <label><input type="radio" name="equipo" value="Perros"> Perros</label>

      <br><br>
      <button type="button" id="btnEnviar">Enviar</button>
    </form>
  </div>

  <!-- Pantalla de usuario -->
  <div id="pantallaUsuario">
    <h2 id="saludo"></h2>
    <p id="grupo"></p>
    <img id="imagenEquipo" alt="Animal elegido">
    <br>
    <button id="btnCerrar">Cerrar sesi√≥n</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
